{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

{% if form.errors %}

    <p>Sorry, that's not a valid username or password</p>
{% endif %}

<div class="container-fluid container-fill-height">
  <div class="container-content-middle">
  {% if form.errors %}

    <p>Sorry, that's not a valid username or password</p>
  {% endif %}
  <form role="form" class="m-x-auto text-center app-login-form" action="/accounts/auth/" method="post">{% csrf_token %}
      <a href="/home/" class="app-brand m-b-lg">
        <img src="/static/img/brand.png" alt="brand">
      </a>
        <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username">
        </div>

        <div class="form-group m-b-md">
        <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <div class="m-b-lg">
        <button class="btn btn-primary" type="submit">Log In</button>
        </div>

</form>
    
  </div>
</div>




{% endblock %}
